<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Form</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Fill the form details to buy</h2>
      <form action="./final.html" method="get">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="product">Product Name:</label>
          <input type="text" id="product" name="product" required />
        </div>

        <div class="form-group">
          <label for="size">Product Quantity:</label>
          <input type="number" id="size" name="size" required />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone No:</label>
          <input type="tel" id="phone" name="phone" required pattern="{10}" />
        </div>

        <label class="cod-label">
          <input type="checkbox" name="payment" value="cod" required />
          Cash on Delivery
        </label>

        <button class="submit" type="submit">Submit</button>
      </form>

      <div class="back-link">
        <a href="../index.html">Back to home</a>
      </div>
    </div>
  </body>
</html>
