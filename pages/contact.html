<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - Swiftkart</title>
    <link rel="stylesheet" href="../css/stylep.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <div class="main">
      <div class="container">
        <h2>Weâ€™d love to hear from you!</h2>
        <p>
          Have questions, feedback, or need help with your order? Fill out the
          form below or reach us through our contact details.
        </p>

        <form action="./msg_send.html" method="get">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              placeholder="Write your message..."
              required
            ></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
          <h2>Contact Information</h2>
          <p><strong>Email:</strong> support@swiftkart.com</p>
          <p><strong>Phone:</strong> +91 98765 43210</p>
          <p><strong>Address:</strong> Swiftkart HQ, Chennai, India</p>
        </div>
      </div>
    </div>
  </body>
</html>
